<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center ">
            <div class="col-lg-2 col-md-3 col-8">
                <div class="text-center py-3 rounded bg-primary text-light">1</div>
            </div>
            <div class="col-lg-5 col-md-6 col-4">
                <div class="text-center py-3 rounded bg-success text-light">2</div>
            </div>
            <div class="col-lg-3 col-md-3 my-3 my-md-0">
                <div class="text-center py-3 rounded bg-danger text-light">3</div>
            </div>
            <div class="col-lg-2 mt-md-3 mt-lg-0 col-6">
                <div class="text-center py-3 rounded bg-warning">4</div>
            </div>

            <div class="col-lg-4  my-md-3 col-md-6 col-6">
                <div class="text-center py-3 rounded bg-dark text-light">4</div>
            </div>
            <div class="col-lg-4  my-3 col-md-6 d-none d-md-block ">
                <div class="text-center py-3 rounded bg-info text-light">5 hide</div>
            </div>
        </div>
    </div>







</body>
</html>
